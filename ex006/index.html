<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos dom</title>
    <style>
        #area{
            background-color: green;
            color: white;

            font: normal 20px arial;
            text-align: center;

            width: 200px;
            height: 200px;
            padding: 50px;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" mouseenter="entrou()" onmouseout="sair()">
                Interaja...
    </div>
    <script>

        var area = window.document.querySelector('div#area');
        area.addEventListener('onclick', clicar)
        area.addEventListener('mouseenter', entrou)
        area.addEventListener('onmouseout', sair)
        
        

        function clicar(){
            area.innerHTML = "clickou!"
            area.style.background = 'red'
        }

        function entrou(){
            area.innerHTML = "Entrou!"
        }

        function sair(){
            area.innerHTML = "Saiu!"
            area.style.background = 'green'
        }

    </script>
    
</body>
</html>
